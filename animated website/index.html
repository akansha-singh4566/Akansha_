<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Animated Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Welcome to My Animated Website</h1>
    <p>Scroll down to experience smooth animations and effects</p>
  </header>

  <!-- Parallax Section -->
  <section id="parallax">
    <div class="background"></div>
    <h2>Engaging Parallax Effect</h2>
  </section>

  <!-- Interactive Canvas Section -->
  <section id="canvas-section">
    <canvas id="interactiveCanvas"></canvas>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Animated Website. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
